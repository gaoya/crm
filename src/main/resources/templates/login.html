<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>

                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" style="width: 100%">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">

                <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>

<script src="/static/js/jquery-2.2.4.js"></script>
<script src="/static/plugins/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/js/' //静态资源所在路径
    }).use(['app', 'message'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){
            $.ajax({
                url: '/login',
                data: {
                    username: $("#username").val(),
                    password: $("#password").val()
                },
                async: true,
                type: 'post',
                success: function (resp) {
                    var result = JSON.parse(resp);
                    if (result.code=='0') {
                        //登入成功的提示与跳转
                                layer.msg('登入成功', {
                                    offset: '15px'
                                    ,icon: 1
                                    ,time: 1000
                                }, function(){
                                    location.href = '/'; //后台主页
                                });
                    } else {
                      layer.msg('登陆失败');
                    }
                },
                error: function (resp) {
                    layer.msg("登陆失败");
                }

            });
        });
    });
</script>
</body>
